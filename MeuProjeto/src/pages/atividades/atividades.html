<ion-header>

  <ion-navbar>
    <ion-title>Atividades</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
        <ion-card-header>
            <ion-item class="header-button">
                <h2>Controle de Atividades</h2>
                <button ion-button round item-right icon-left (click)="goToCriarAtividadePage()">
                        <ion-icon name="add-circle"></ion-icon>
                    Adicionar
                </button>
            </ion-item>

        </ion-card-header>
        <ion-list>
            <button ion-item class="item-list"  *ngFor="let atividade of atividades" (click)="goToControleAtividade(atividade)" (press)="goToRemoverAtividadesPage()">
                    <ion-icon name="book" item-left></ion-icon>
                {{atividade.nome}} : {{atividade.getDataInFormat()}}
            </button>
        </ion-list>
    </ion-card>
    <ion-fab right bottom>
        <button ion-fab color="secondary">
            <ion-icon name="book"></ion-icon>
        </button>
        <ion-fab-list side="top">
            <button ion-fab color="secondary" (click)="goToCriarAtividadePage()"><ion-icon name="add-circle"></ion-icon></button>
            <button ion-fab color="danger" (click)="goToRemoverAtividadesPage()"><ion-icon name="backspace"></ion-icon></button>
            <button ion-fab color="dark" (click)="ordenarAtividadesPorData()"><ion-icon name="shuffle"></ion-icon></button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
