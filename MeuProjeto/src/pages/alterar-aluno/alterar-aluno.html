<ion-header>

    <ion-navbar>
        <ion-title>Alterar Aluno</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            Informações do Aluno
        </ion-card-header>
        <ion-list>
            <ion-item class="input-values">
                <ion-label floating>Nome:</ion-label>
                <ion-input type="text" [(ngModel)]="nome"></ion-input>
            </ion-item>
            <ion-item class="input-values">
                <ion-label floating>Idade:</ion-label>
                <ion-input type="text" [(ngModel)]="idade"></ion-input>
            </ion-item>
        </ion-list>
    </ion-card>
    <button ion-button round full (click)="alterarAluno()">Confirmar</button>
    <button ion-button round full color="danger" (click)="cancelar()">Cancelar</button>
</ion-content>
