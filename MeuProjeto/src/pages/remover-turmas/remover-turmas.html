<ion-header>

  <ion-navbar>
    <ion-title>Remover Turmas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
        <ion-card-header>
            <h2>Selecione as Turmas</h2>
        </ion-card-header>
        <ion-list>
            <ion-item *ngFor="let objeto of listaSelecao">
                <ion-label>
                    <ion-icon name="md-people" item-left></ion-icon>
                    {{objeto.turma.getNome()}}
                </ion-label>
                <ion-checkbox [(ngModel)]="objeto.isSelected"></ion-checkbox>
            </ion-item>
        </ion-list>
    </ion-card>

    <button ion-button round full (click)="remover()">Confirmar</button>
    <button ion-button round full color="danger" (click)="cancelar()">Cancelar</button>
    
</ion-content>
