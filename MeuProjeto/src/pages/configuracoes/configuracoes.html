<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Configurações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            Informações do Professor
        </ion-card-header>
        <ion-list>
            <ion-item class="input-values">
                <ion-label floating>Nome:</ion-label>
                <ion-input type="text" [(ngModel)]="nome"></ion-input>
            </ion-item>
            <ion-item class="input-values">
                <ion-label floating>Area de Atuação:</ion-label>
                <ion-input type="text" [(ngModel)]="areaDeAtuacao"></ion-input>
            </ion-item>
            <ion-item class="input-values">
                <ion-label floating>Escola:</ion-label>
                <ion-input type="text" [(ngModel)]="escola"></ion-input>
            </ion-item>
        </ion-list>
    </ion-card>
    <button ion-button round full (click)="confirmar()">Confirmar</button>
</ion-content>
