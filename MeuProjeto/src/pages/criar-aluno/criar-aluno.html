<ion-header>

    <ion-navbar>
        <ion-title>Criar Aluno</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header class="ion-card-header-aluno">
            Informações do Aluno
        </ion-card-header>
        <ion-list>
            <ion-item class="input-values-aluno">
                <ion-label floating>Nome:</ion-label>
                <ion-input clearInput="true" type="text" [(ngModel)]="nome"></ion-input>
            </ion-item>
            <ion-item class="input-values-aluno">
                <ion-label floating>Idade:</ion-label>
                <ion-input type="number" [(ngModel)]="idade"></ion-input>
            </ion-item>
        </ion-list>
    </ion-card>
    <button ion-button round full (click)="criarAluno()">Confirmar</button>
    <button ion-button round full color="danger" (click)="cancelar()">Cancelar</button>
</ion-content>
