<!--
  Generated template for the Turmas page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>Turmas</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            Turmas Atuais
        </ion-card-header>
        <ion-list>
            <button ion-item *ngFor="let turma of listaTurmas">
                    <ion-icon name="md-contacts" item-left></ion-icon>
                {{turma.getNome()}}
            </button>
        </ion-list>
    </ion-card>
    <ion-fab right bottom>
        <button ion-fab color="secondary">
            <ion-icon name="md-apps"></ion-icon>
        </button>
        <ion-fab-list side="top">
            <button ion-fab><ion-icon name="md-add-circle"></ion-icon></button>
            <button ion-fab><ion-icon name="md-backspace"></ion-icon></button>
            <button ion-fab><ion-icon name="md-shuffle"></ion-icon></button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
