<ion-header>

    <ion-navbar>
        <ion-title>Remover Alunos</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
        <ion-card-header>
            <h2>Selecione os Alunos</h2>
        </ion-card-header>
        <ion-list>
            <ion-item *ngFor="let objeto of listaSelecao">
                <ion-label>
                    <ion-icon name="person" item-left></ion-icon>
                    {{objeto.aluno.getNome()}}
                </ion-label>
                <ion-checkbox [(ngModel)]="objeto.isSelected"></ion-checkbox>
            </ion-item>
        </ion-list>
    </ion-card>

    <button ion-button round full (click)="remover()">Confirmar</button>
    <button ion-button round full color="danger" (click)="cancelar()">Cancelar</button>

</ion-content>
