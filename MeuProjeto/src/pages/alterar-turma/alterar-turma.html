<ion-header>

    <ion-navbar>
        <ion-title>Alterar Turma</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            Informações da Turma
        </ion-card-header>
        <ion-list>
            <ion-item class="input-values">
                <ion-label floating>Nome da Turma:</ion-label>
                <ion-input type="text" [(ngModel)]="nome"></ion-input>
            </ion-item>
            <ion-item class="ion-select-lable">
                <ion-label>Trurno</ion-label>
                <ion-select [(ngModel)]="turno">
                    <ion-option value="Matutino">Matutino</ion-option>
                    <ion-option value="Vespertino">Vespertino</ion-option>
                    <ion-option value="Noturno">Noturno</ion-option>
                    <ion-option value="Integral">Integral</ion-option>
                </ion-select>
            </ion-item>
        </ion-list>
    </ion-card>

    <ion-card>
        <ion-card-header>
            <ion-item class="header-button">
                <h2>Alunos</h2>
                <button ion-button color="primary" round item-right icon-left (click)="goToCriarAluno()">
                        <ion-icon name="md-add-circle"></ion-icon>
                    Adicionar
                </button>
            </ion-item>
        </ion-card-header>
        <ion-list>
            <button ion-item class="item-list" *ngFor="let aluno of turma.getAlunos()" (click)="goToAlterarAluno(aluno)">
                    <ion-icon name="md-person" item-left></ion-icon>
                {{aluno.getNome()}}
            </button>
        </ion-list>
    </ion-card>

    <button ion-button round full (click)="confirmar()">Confirmar</button>
    <button ion-button round full color="danger" (click)="cancelar()">Cancelar</button>

    <ion-fab right bottom>
        <button ion-fab color="primary">
            <ion-icon name="md-person-add"></ion-icon>
        </button>
        <ion-fab-list side="top">
            <button ion-fab color="primary" (click)="goToCriarAluno()"><ion-icon name="md-add-circle"></ion-icon></button>
            <button ion-fab color="danger" (click)="goToRemoverAlunos()"><ion-icon name="md-backspace"></ion-icon></button>
            <button ion-fab color="dark" (click)="ordenarAlunosAlfabeticamente()"><ion-icon name="md-shuffle"></ion-icon></button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
