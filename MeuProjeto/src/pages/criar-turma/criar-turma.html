<ion-header>

    <ion-navbar>
        <ion-title>Criar uma Turma</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            Informações da Turma
        </ion-card-header>
        <ion-list>
            <ion-item>
                <ion-label floating>Nome da Turma:</ion-label>
                <ion-input type="text" [(ngModel)]="nome"></ion-input>
            </ion-item>
        </ion-list>
    </ion-card>

    <ion-card>
        <ion-card-header>
            <ion-item>
                <h2>Alunos</h2>
                <button ion-button color="secondary" round item-right icon-left (click)="goToCriarAluno()">
                        <ion-icon name="md-add-circle"></ion-icon>
                    Adicionar
                </button>
            </ion-item>
        </ion-card-header>
        <ion-list>
            <button ion-item *ngFor="let aluno of turma.getAlunos()">
                    <ion-icon name="md-contacts" item-left></ion-icon>
                {{aluno.getNome()}}
            </button>
        </ion-list>
    </ion-card>

    <button ion-button round full (click)="confirmar()">Confirmar</button>
    <button ion-button round full color="danger">Cancelar</button>

    <ion-fab right bottom>
        <button ion-fab color="primary">
            <ion-icon name="md-apps"></ion-icon>
        </button>
        <ion-fab-list side="top">
            <button ion-fab (click)="goToCriarAluno()"><ion-icon name="md-add-circle"></ion-icon></button>
            <button ion-fab><ion-icon name="md-backspace"></ion-icon></button>
            <button ion-fab><ion-icon name="md-shuffle"></ion-icon></button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
