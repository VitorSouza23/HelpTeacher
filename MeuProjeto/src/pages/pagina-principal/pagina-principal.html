<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>HelpTeacher</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            Bem vindo(a) ao HelpTeacher!
        </ion-card-header>
    </ion-card>
    <ion-card>
        <ion-card-header>
            Olá Profesor(a)!
        </ion-card-header>
        <ion-card-content>
            <p>Nome: {{professor.nome}}</p>
            <p>Atuação: {{professor.areaDeAtuacao}}</p>
            <p>Escola: {{professor.escola}}</p>
        </ion-card-content>
    </ion-card>

    <button ion-button round full (click)="goToTurmasPage()">Gerenciar Turma</button>
    <button ion-button color="secondary" round full (click)="goToAtividadesPage()">Gerenciar Atividades</button>
</ion-content>
