<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>HelpTeacher</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h3>Bem vindo ao HelpTeacher!</h3>

    <ion-card>
        <ion-card-header>
            Olá Profesor(a)!
        </ion-card-header>
        <ion-card-content>
            <p>Nome: {{professor.getNome()}}</p>
            <p>Atuação: {{professor.getAreaDeAtuacao()}}</p>
            <p>Escola: {{professor.getEscola()}}</p>
        </ion-card-content>
    </ion-card>

    <button ion-button round full (click)="goToTurmasPage()">Gerenciar Turma</button>
    <button ion-button color="secondary" round full>Gerenciar Atividades</button>
</ion-content>
