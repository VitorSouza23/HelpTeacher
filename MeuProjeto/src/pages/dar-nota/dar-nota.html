<ion-header>

    <ion-navbar>
        <ion-title>Notas</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header class="ion-card-header-aluno">
            <ion-item class="header-button-aluno">
                <h2>{{aluno.nome}}</h2>
                <button ion-button round item-right icon-left (click)="addNota()">
                        <ion-icon name="add-circle"></ion-icon>
                    Adicionar Nota
                </button>
            </ion-item>
        </ion-card-header>
        <ion-list>
            <ion-item-sliding *ngFor="let nota of notas" #slidingItem>
                <ion-item class="item-list-aluno">
                    <ion-icon name="person" item-left></ion-icon>
                    {{nota.valor}} : {{nota.observacao}}
                </ion-item>
                <ion-item-options side="left">
                    <button ion-button  (click)="updateNota(nota, slidingItem)">
                            Alterar
                            <ion-icon name="brush"></ion-icon>
                    </button>
                </ion-item-options>

                <ion-item-options side="right">
                    <button ion-button color="danger" (click)="removeNota(nota, slidingItem)">
                        Remover
                        <ion-icon name="trash"></ion-icon>
                    </button>
                </ion-item-options>
            </ion-item-sliding>
            

        </ion-list>
    </ion-card>

    <button ion-button round full (click)="confirmar()">Confirmar</button>
    <button ion-button round full color="danger" (click)="cancelar()">Cancelar</button>
</ion-content>
