<ion-header>

    <ion-navbar>
        <ion-title>Notas</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            <ion-item class="header-button">
                <h2>{{aluno.nome}}</h2>
                <button ion-button round item-right icon-left (click)="addNota()">
                        <ion-icon name="add-circle"></ion-icon>
                    Adicionar Nota
                </button>
            </ion-item>
        </ion-card-header>
        <ion-list>
            <ion-item class="item-list" *ngFor="let nota of notas" >
                      <ion-icon name="person" item-left></ion-icon>
                {{nota.valor}} : {{nota.observacao}}
            </ion-item>
        </ion-list>
    </ion-card>

    <button ion-button round full (click)="confirmar()">Confirmar</button>
    <button ion-button round full color="danger" (click)="cancelar()">Cancelar</button>
</ion-content>
